apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: logping
  name: ping-pong
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ping-pong
  template:
    metadata:
      labels:
        app: ping-pong
    spec:
      containers:
        - name: ping-pong
          image: mahk00/ping-pong:2.0.5